name: ecgarr

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
      - run: apt install -y --no-install-recommends libopenblas-dev liblapack-dev
      - run: pipx install poetry==1.2.1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'poetry'
      - run: poetry install
      - run: poetry run task lint
      - run: poetry run task test
